{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üë®‚Äçüíº Employer Dashboard</h2>
        <a href="{% url 'job_create' %}" class="btn btn-success">
            ‚ûï Post New Job
        </a>
    </div>

    <h5>Your Posted Jobs</h5>

    {% if jobs %}
        <div class="row">
            {% for job in jobs %}
                <div class="col-md-6">
                    <div class="card shadow-sm mb-3">
                        <div class="card-body">
                            <h5>{{ job.title }}</h5>
                            <p>{{ job.location }}</p>

                            <div class="d-flex gap-2">
                                <a href="{% url 'job_update' job.id %}" class="btn btn-sm btn-warning">
                                    Edit
                                </a>
                                <a href="{% url 'job_delete' job.id %}" class="btn btn-sm btn-danger">
                                    Delete
                                </a>
                                <a href="{% url 'employer_applications' %}" class="btn btn-sm btn-primary">
                                    Applications
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">You haven‚Äôt posted any jobs yet.</p>
    {% endif %}

</div>

{% endblock %}
